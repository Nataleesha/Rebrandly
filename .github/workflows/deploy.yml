name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install and build
        run: |
          npm install
          npm run build

      - name: Deploy
        with:
          branch: gh-pages
          folder: dist